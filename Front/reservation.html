<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - MarieTeam</title>
    <link rel="stylesheet" href="styleReservation.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Compagnie MarieTeam</h1>
    </header>

    <main>
        <div class="reservation-container">
            <!-- Barre latérale -->
            <aside class="sidebar">
                <ul id="secteurs">
                    <!-- Les secteurs seront chargés dynamiquement -->
                </ul>
            </aside>
            <!-- Contenu principal -->
            <section class="reservation-content">
                <!-- Formulaire de recherche -->
                <form id="reservationForm" class="reservation-form">
                    <label for="liaison">Sélectionner la liaison :</label>
                    <select id="liaison" name="liaison" required>
                        <!-- Les options seront ajoutées dynamiquement via JavaScript -->
                    </select>

                    <label for="date">Date souhaitée :</label>
                    <input type="date" id="date" name="date" required>

                    <button type="submit">Afficher les traversées</button>
                </form>

                <!-- Tableau des traversées -->
                <div id="result">
                    <!-- Les résultats des traversées seront affichés ici -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        © 2025 Compagnie MarieTeam
    </footer>
</div>

<!-- MODAL de réservation -->
<div id="resa-overlay" style="display:none;">
    <div id="resa-modal"></div>
</div>
<script src="javascript/main.js"></script>
</body>
</html>
